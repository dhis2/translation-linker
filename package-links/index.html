<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolkit Localization Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
  <main class="container">
    <table class="resources-table">
      <thead>
        <tr>
          <th class="resource-header">Resource</th>
          <!-- Language columns will be added dynamically -->
        </tr>
      </thead>
      <tbody id="resources-container">
        <!-- Resource rows will be populated by JavaScript -->
      </tbody>
    </table>
  </main>

  <!-- Template for resource rows -->
  <template id="resource-row-template">
    <tr class="resource-row">
      <td class="resource-info">
        <div class="resource-name"></div>
        <div class="resource-counts">
          <span class="string-count"></span>
          <span class="word-count"></span>
        </div>
      </td>
      <!-- Language cells will be added dynamically -->
    </tr>
  </template>

  <!-- Template for language cell -->
  <template id="language-cell-template">
    <td class="language-cell">
      <div class="cell-header">
        <div class="progress-stats">
          <span class="progress-percent reviewed-percent" title=""></span>
          <span class="progress-percent translated-percent" title=""></span>
        </div>
        <a href="#" class="translate-link" title="Open in Transifex" target="_blank">
          <img src="transifex.jpeg" alt="Translate" width="16" height="16">
        </a>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar reviewed-progress"></div>
        <div class="progress-bar translated-progress"></div>
      </div>
      <div class="last-update" title=""></div>
    </td>
  </template>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
